<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        .player {
            background-color: rgb(88, 35, 0);
            width: 100vw;
            height: 100px;
            display: flex;
            align-items: center;
            /* justify-content: space-between; */
        }

        .img-title {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 38vw;
        }

        .cover {
            width: 80px;
            height: 80px;
            padding-left: 10px;
            border-radius: 5px;
            object-fit: contain;
        }

        .title {
            font-size: 16px;
            color: white;
            font-family: "Oswald", sans-serif;
        }

        .singer {
            color: rgb(175, 175, 175);
            font-size: 10.5px;
            font-family: "Poppins", sans-serif;
        }

        .details {
            display: flex;
            flex-direction: column;
            row-gap: 3px;
        }

        .play {
            background-color: white;
            border-radius: 50%;
            padding: 8px;
            width: 30px;
            height: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .play:hover {
            cursor: pointer;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            padding-bottom: 15px;
        }

        .prev {
            filter: invert(1);
            border: none;
            width: 30px;
            height: 30px;
            background-color: rgb(167, 220, 255);
            font-size: 21px;
            padding-bottom: 33px;
        }

        .next {
            filter: invert(1);
            border: none;
            width: 30px;
            height: 30px;
            background-color: rgb(167, 220, 255);
            font-size: 21px;
            padding-bottom: 33px;
        }

        .current,
        .duration {
            font-size: 14px;
            width: 40px;
            text-align: center;
        }

        .current {
            position: absolute;
            right: 100%;
        }

        .duration {
            position: absolute;
            left: 100%;
        }

        .length {
            font-family: "Baloo Bhai 2", sans-serif;
            color: gainsboro;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 450px;
            position: relative;
        }

        .bar {
            position: relative;
            flex: 1;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            /* ‚úÖ keeps green bar inside */
        }

        .len {
            height: 100%;
            width: 0%;
            background: #f2ff7d;
            border-radius: 3px;
            transition: width 0.2s ease-in-out;
        }

        .controls-length {
            padding-right: 370px;
            align-self: center;
            padding-bottom: 5px;
        }

        .vol-other {
            width: 280px;
        }
    </style>
</head>

<body>
    <div class="player">
        <div class="img-title">
            <img src="for a reason.jpg" alt="" class="cover">
            <div class="details">
                <p class="title">For A Reason</p>
                <p class="singer">Karan Aujla</p>
            </div>
        </div>
        <div class="controls-length">
            <div class="controls">
                <button class="prev">‚èÆ</button>
                <button class="play">‚ñ∂</button>
                <button class="next">‚è≠</button>
            </div>
            <div class="length">
                <div class="current">0:00</div>
                <div class="bar">
                    <div class="len"></div>
                </div>
                <div class="duration">--:--</div>
            </div>
        </div>
        <div class="vol-other">
            <div class="mute">üîäüîäüîäüîäüîäüîäüîäüîä</div>
            <div class="volume"></div>
        </div>
    </div>
    <!-- <audio src="For A Reason P Pop Culture 320 Kbps.mp3" class="player" controls></audio> -->
    <script src="script.js"></script>
</body>

</html>
