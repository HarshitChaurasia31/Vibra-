<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibra-Audio with Vibes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.svg" alt=""></li>
            <li class="home"><img src="home.png" alt=""></li>
            <li class="search"><input type="text" name="search" id="search"
                    placeholder="What do you want to listen?"><img src="searchmagnifierinterfacesymbol1_79893.png"
                    alt=""></li>
            <li class="browse"><button><img src="open-folder.png" alt=""></button></li>
            <li class="right1">
                <ul class="navi">
                    <li>Premium</li>
                    <li>Support</li>
                    <li>Download</li>
                </ul>
            </li>
            <li class="partition">|</li>
            <li class="right2">
                <ul>
                    <li class="install"><img src="downloading.png" alt="">Install app</li>
                    <li class="signup">Sign Up</li>
                    <li class="login"><button>Log in</button></li>
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <div class="library">
            <div class="head">
                <h2>Your Library</h2>
                <h3>+</h3>
            </div>
            <div class="create">
                <h3>Create your first playlist</h3>
                <p>It's easy,we'll help you</p>
                <button>Create Playlist</button>
            </div>
            <div class="pod create">
                <h3>Let's find some podcasts to follow</h3>
                <p>We'll keep you updated on new episodes</p>
                <button>Browse podcasts</button>
            </div>
            <div class="lang">

            </div>
        </div>
        <div class="songs"></div>
    </main>
</body>

</html>
